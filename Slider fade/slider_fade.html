<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider_fade.css">
    <title>Document</title>
</head>

<body>
    <div class="slidershow-container">
        <div class="mySlides fade">
            <div class="numberText">1/3</div>
            <img src="./img/1.jpg" style="width: 100%" alt="pic">
            <div class="text">Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">2/3</div>
            <img src="./img/2.jpg" style="width: 100%" alt="pic">
            <div class="text">Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">3/3</div>
            <img src="./img/272909.jpg" style="width: 100%" alt="pic">
            <div class="text">Text</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
        <br>
        <div style="text-align: center;">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        </div>
    </div>

    <script src="./slider_fade.js"></script>
</body>

</html>
